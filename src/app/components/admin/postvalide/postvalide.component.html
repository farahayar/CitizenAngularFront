<app-admin></app-admin>
<!-- <div class="container" style="width: 2500px;"> -->
<div *ngIf="postValidesleng > 0;then postValidess else nopostValides"></div>
<ng-template #nopostValides>
    <div class="alert alert-warning">Pas de posts à valider</div>
</ng-template>

<ng-template #postValidess>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Région</th>
                <th>Déscription</th>
                <th>Date d'ajout</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of postValides; let i=index">
                <!-- <td>{{ i+1 }}</td> -->
                <td>{{p.id_region}}</td>
                <td>{{p.description}}</td>
                <td>{{ p.created_at | date : "fullDate"}}</td>
                <td>
                    <table>
                        <td><button class="btn btn-outline-warning mx-3" (click)="consulter(p)" data-toggle="modal"
                                data-target="#consulter" href="#consulter">consulter</button></td>
                        <td><button class="btn btn-outline-success" (click)="valider(p)">valider</button></td>
                        <td><button class="btn btn-outline-danger" (click)="refuser(p)">Refuser</button></td>
                    </table>



                </td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Région</th>
                <th>Déscription</th>
                <th>Date d'ajout</th>
                <th>Action</th>
            </tr>
        </tfoot>
    </table>
</ng-template>
<!-- </div> -->
<br>
<div class="modal fade " id="consulter" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #93d2d2;">
                <img [src]="imageUser" alt="Avatar" class="avatar" style="
                    vertical-align: middle;
                    width: 75px;
                    height: 75px;
                    border-radius: 50%;
                    box-shadow: 0px 15px 16.83px 0.17px #93d2d2;
                  ">
                <h5 class="modal-title" id="exampleModalLabel">{{nomUser}}</h5>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title" style="border-bottom:1px solid #93d2d2;">Description</h2>
                            <!-- <p style="border-bottom:1px solid black;"></p> -->
                            <div class="form-group">{{descriptionP}}
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            </div>

                        </div>
                        <div class="signup-image">
                            <p class="blockquote text-center">{{titreP}}</p>
                            <figure><img [src]="imageP" alt="sing up image"></figure>

                            <a href="#" class="signup-image-link">{{regionP}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #93d2d2;">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" defer></script>
